<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pattern Match</title>

</head>
    <body>

        <!--Game Logo/Title -->

        <div class="container">
           <h1  class="logo"> Pattern Match <i class="fas fa-th favicon"></i> </h1>
        </div>
        
        <!-- start button-->

        <button type="button" class="start-button btn-lg">Start</button>
        

        <!--level div -->
        <div><span class="text-center">Level:</span></div>

         <!--instruction Box (appears when game loads) -->
          <div class="instruction- container border-box">
          <h2>Instructions!</h2>
           <p> A pattern will be shown on the grid box. You must match the pattern shown by the grid boxes to move one the next level.</p>
          </div>


        <!--Game Grid -->

        <div class="container">  
            <div class="grid-row ">
               <div class="grid-column"></div>
               <div class="grid-column "></div>
               <div class="grid-column "></div>
               <div class="grid-column "></div>
            </div>
            <div class="grid-row ">
               <div class="grid-column"></div>
               <div class="grid-column "></div>
               <div class="grid-column "></div>
               <div class="grid-column "></div>
            </div>
            <div class="grid-row ">
               <div class="grid-column"></div>
               <div class="grid-column "></div>
               <div class="grid-column "></div>
               <div class="grid-column "></div>
            </div>
            <div class="grid-row ">
               <div class="grid-column"></div>
               <div class="grid-column "></div>
               <div class="grid-column "></div>
               <div class="grid-column "></div>
            </div>
        </div>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
        <script src="assets/js/main.js"></script>

</html>

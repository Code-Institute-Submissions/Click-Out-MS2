<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
       <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
       <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">

       <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Pattern Match</title>

</head>
    <body>

        <!--Game Logo/Title -->

        <div class="container-fluid">
           <h1  class="logo"> Pattern Match <i class="fas fa-th favicon"></i> </h1>
        </div>

         <!--level div -->
          <div class="level-div">
            <span>Level:</span>
          </div>
          <!--Game Grid -->

        <div class="container-fluid grid-container">  
            <div class="grid-row ">
               <div class="grid-column"></div>
               <div class="grid-column "></div>
               <div class="grid-column "></div>
               <div class="grid-column "></div>
            </div>
            <div class="grid-row ">
               <div class="grid-column"></div>
               <div class="grid-column "></div>
               <div class="grid-column "></div>
               <div class="grid-column "></div>
            </div>
            <div class="grid-row ">
               <div class="grid-column"></div>
               <div class="grid-column "></div>
               <div class="grid-column "></div>
               <div class="grid-column "></div>
            </div>
            <div class="grid-row ">
               <div class="grid-column"></div>
               <div class="grid-column "></div>
               <div class="grid-column "></div>
               <div class="grid-column "></div>
            </div>
        </div>
        <!--instruction Box (apspears when game loads) -->
        <div class="instruction-container">
          <p>Instructions!</p>
          <span> A pattern will be shown on the grid box. You must match the pattern shown by the grid boxes to move one the next level.</span>
        </div>
         <!-- Buttons-->

         <button type="button" class="start-button btn-lg">Start</button>
         <button type="reset" class="reset-button btn-lg">Reset</button>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
        <script src="assets/js/main.js"></script>
    </body>
</html>
